<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .content {
      flex: 1;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #333333;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      color: #666666;
      margin-bottom: 20px;
    }

    .image-container {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1 class="title">Panda</h1>
      <p class="description">The panda, also known as the giant panda, is a bear native to south-central China. It is easily recognized by the large, distinctive black patches around its eyes, over the ears, and across its round body.</p>
    </div>
    <div class="image-container">
      <img src="panda.jpg" alt="Panda">
    </div>
  </div>
</body>

</html>
